global
    daemon
    maxconn 4096
    log 127.0.0.1 local0
    log 127.0.0.1 local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin
    stats timeout 30s
    user haproxy
    group haproxy

defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    timeout connect 5000
    timeout client  50000
    timeout server  50000

# Frontend for HTTP traffic (port 80)
frontend http_frontend
    bind *:80
    mode tcp
    default_backend http_backend

# Frontend for HTTPS traffic (port 443)
frontend https_frontend
    bind *:443
    mode tcp
    default_backend https_backend

# Backend for HTTP traffic
backend http_backend
    mode tcp
    balance roundrobin
    option tcp-check
    server server-a 37.32.15.192:80 check inter 5s fall 3 rise 2
    server server-b 188.121.102.61:80 check inter 5s fall 3 rise 2

# Backend for HTTPS traffic
backend https_backend
    mode tcp
    balance roundrobin
    option tcp-check
    server server-a 37.32.15.192:443 check inter 5s fall 3 rise 2
    server server-b 188.121.102.61:443 check inter 5s fall 3 rise 2

# Stats page (optional)
listen stats
    bind *:8404
    mode http
    stats enable
    stats uri /stats
    stats refresh 10s
    stats auth admin:password123
