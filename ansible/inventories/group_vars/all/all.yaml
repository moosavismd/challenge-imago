---
# Common variables for ALL hosts
ansible_user: ubuntu
ansible_ssh_private_key_file: ~/.ssh/id_rsa
ansible_python_interpreter: /usr/bin/python3
ansible_ssh_common_args: '-o StrictHostKeyChecking=no'

# Role execution control (defaults)
install_pre_install: true
install_zabbix: true

# Pre-install role variables
update_package_cache: true
apt_cache_valid_time: 3600
upgrade_packages: false
common_packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg
  - lsb-release
  - software-properties-common
configure_dns: true
dns_nameservers:
  - "178.22.122.100"
docker_install_method: "docker-ce"
install_docker_compose: true

# Zabbix Agent Configuration
agent_param_server: "188.121.117.109"
agent_param_serveractive: "188.121.117.109"
agent_param_hostname: "{{ inventory_hostname }}"
agent_param_listenport: 10050

# Zabbix verification is disabled via --skip-tags verify

# Registry authentication for deploy agent (all hosts) - now using vault
registry_username: "{{ vault_registry_username }}"
registry_password: "{{ vault_registry_password }}"