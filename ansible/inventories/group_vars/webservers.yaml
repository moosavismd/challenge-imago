---
# Role execution control (webserver overrides)
# NGINX API Proxy Configuration for Media Service
# Override default nginx_vhosts with your actual domains
nginx_vhosts:
  - server_name: "api.first.com"
    backend_url: "http://localhost:8000"
    ssl_type: "selfsigned"
    redirect_www: true
  - server_name: "dev.second.com"
    backend_url: "http://localhost:8000"
    ssl_type: "selfsigned"
    redirect_www: true
